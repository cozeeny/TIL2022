<html>
    <head></head>
    <body>
        [비교연산자]
        <h1>boolean</h1>
        <script>
            console.log(true);
            console.log(false);
        </script>

        <p>true와 False 는 변수로 쓸 수없다. </p>
        <h1>Comparison Operator</h1>
        <script>
            console.log(1>1);
            console.log(1==1); 
            console.log(1===1);
            console.log(1!==1);

        </script>
      
        <p> == 모호함, === 확실함 </p>
        <h1>Conditional Statements</h1>
        <script>
            console.log(1);
            if(true){
                console.log(2);
            }       
            console.log(3);


            console.log(4);
            if(false){
                console.log(5);
            }
            console.log(6);

            console.log(1);
            if(true){
                console.log('2-true');
            } else{
                console.log('2-false');
            }       
            console.log(3);


            console.log(4);
            if(false){
                console.log('5-true');
            } else{
                console.log('5-false');
            }
            console.log(6);
            
        </script>

    </body>

</html>
